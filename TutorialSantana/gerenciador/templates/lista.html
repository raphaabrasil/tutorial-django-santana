{% extends 'base.html' %}

{% block corpo %}

<a href="/adiciona">Adicionar novo item</a>
<a href="/logout/">Logout</a>

<ul>
	{% for item in lista_itens %}
		<li>
			<a href="/remove/{{ item.id }}/"><img style="max-width: 10px" src="{{ STATIC_URL}}imagens/trash-128.png"</a>
			<a href="/item/{{ item.id }}/">
				{{ item.data|date:'d/m/Y'}} - {{ item.titulo }}
			</a>
		</li>
	{% empty %}
		<li>Sem itens na lista</li>
	{% endfor %}
</ul>
{% endblock %}
